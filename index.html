<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Guess a letter by entering it on your Keyboard</p>

    <div class="game-container">
        <svg height="250" width="250" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="30" y1="230" x2="90" y2="230" />
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <line x1="140" y1="120" x2="110" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="170" y2="100" class="figure-part" />
            <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
            <line x1="140" y1="150" x2="170" y2="188" class="figure-part" />
        </svg>

        <div class="incorrect-letters-container">
            <div class="incorrect-letters"></div>
        </div>

        <div class="word" id="word"></div>

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-msg">
                    Congratulations! You Won!!
                </h2>
                <button id="play-btn">Play Again</button>
            </div>
        </div>

        <div class="notification-container" id="notification-container">
            <p>Looks like you have already guessed this letter.Please try again</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
